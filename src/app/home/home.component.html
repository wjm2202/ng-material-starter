<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Strain Guage</mat-card-title>
        <mat-card-subtitle>Sensor select</mat-card-subtitle>
    </mat-card-header>
    <!--Select a Sensor -->
    <h4>Sensor selector</h4>
    <mat-form-field>
        <mat-label>Sensors</mat-label>
        <mat-select (selectionChange)="selectSensor($event)">
            <mat-option *ngFor="let sensor of sensors" [value]="sensor.id">
                {{sensor.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-card-content>
        <p>
            {{sensor.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
